<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homelab Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: inline-block;
            margin: 1rem 0;
        }
        .status.offline {
            background: #f44336;
        }
        .info {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            text-align: left;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
        .service {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        .service:last-child {
            border-bottom: none;
        }
        .service-status {
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .service-status.running {
            background: #4CAF50;
            color: white;
        }
        .service-status.stopped {
            background: #f44336;
            color: white;
        }
        .updates {
            margin-top: 1rem;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Homelab Dashboard</h1>
        <div id="system-status" class="status">Checking system status...</div>
        
        <div class="info">
            <h3>Active Services</h3>
            <div id="services-list">
                Loading services...
            </div>
        </div>

        <div class="info">
            <h3>Recent Updates</h3>
            <div id="updates-list" class="updates">
                Loading update history...
            </div>
        </div>

        <div class="timestamp">
            Last updated: <span id="timestamp"></span>
        </div>
    </div>
    
    <script>
        // Function to format timestamp
        function formatDate(date) {
            return new Date(date).toLocaleString();
        }

        // Function to update the dashboard
        async function updateDashboard() {
            try {
                // Simulated service check (replace with actual endpoint later)
                const services = [
                    { name: 'Website (Nginx)', status: 'running', uptime: '3d 2h' },
                    { name: 'Watchtower', status: 'running', lastUpdate: '2h ago' },
                    { name: 'Git Sync', status: 'running', lastSync: '5m ago' }
                ];

                // Update services list
                const servicesList = document.getElementById('services-list');
                servicesList.innerHTML = services.map(service => `
                    <div class="service">
                        <span>${service.name}</span>
                        <span class="service-status ${service.status}">${service.status}</span>
                    </div>
                `).join('');

                // Update system status
                const systemStatus = document.getElementById('system-status');
                const allRunning = services.every(s => s.status === 'running');
                systemStatus.textContent = allRunning ? '‚úÖ All Systems Operational' : '‚ö†Ô∏è Some Services Need Attention';
                systemStatus.className = `status ${allRunning ? '' : 'offline'}`;

                // Update timestamp
                document.getElementById('timestamp').textContent = new Date().toLocaleString();

                // Update recent changes
                const updates = document.getElementById('updates-list');
                updates.innerHTML = `
                    <p>‚Ä¢ Website container updated (10 minutes ago)</p>
                    <p>‚Ä¢ Git repository synchronized (5 minutes ago)</p>
                    <p>‚Ä¢ System health check completed (Just now)</p>
                `;

            } catch (error) {
                console.error('Error updating dashboard:', error);
            }
        }

        // Initial update
        updateDashboard();

        // Update every 30 seconds
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
